<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prod.AI – Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Ajuste: garantir gradient roxo escuro em todas as telas */
    body {
      /* Fallback para navegadores sem suporte a gradient */
      background-color: #0f0f23;
      background-image: radial-gradient(ellipse at top, #0f0f23 0%, #050510 100%);
      font-family: 'Space Grotesk', sans-serif;
    }

    body::before {
      background:
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      animation: backgroundShift 10s ease-in-out infinite;
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #3b82f6, #a855f7);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .login-card {
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      border: 1px solid rgba(147, 51, 234, 0.3);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 50px rgba(147, 51, 234, 0.1);
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #3b82f6, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    .input-group input {
      background: rgba(10, 10, 25, 0.8);
      border: 2px solid rgba(147, 51, 234, 0.3);
      border-radius: 16px;
      padding: 1.4rem 1.6rem;
      color: #fff;
      backdrop-filter: blur(10px);
      width: 100%;
    }

    .input-group input:focus {
      border-color: #a855f7;
      box-shadow:
        0 0 0 4px rgba(168, 85, 247, 0.2),
        0 8px 25px rgba(168, 85, 247, 0.15);
      transform: translateY(-2px);
    }

    .btn-plus {
      background: linear-gradient(135deg, #9a00ff, #5f00ff);
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      box-shadow: 0 8px 25px rgba(159, 0, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-plus:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 35px rgba(159, 0, 255, 0.4);
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      margin: 4rem auto;
      text-align: center;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.2);
      color: #ff6961;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      font-weight: 600;
      text-align: center;
    }

    .error-message[style*="display: block"] {
      display: block !important;
    }

    #sms-section {
      display: none;
      margin-top: 1.5rem;
    }

    #sms-section p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container fade-in">
    <div class="login-card">
      <h1 class="logo">Prod.AI</h1>
      <p class="subtitle">Acesse sua conta</p>

    <div id="error-message" class="error-message"></div>

    <div class="input-group">
      <input id="email" type="email" placeholder="Seu e-mail" autocomplete="username" />
    </div>
    <div class="input-group">
      <input id="password" type="password" placeholder="Sua senha" autocomplete="current-password" />
    </div>
    <div class="input-group">
      <input id="phone" type="tel" placeholder="Seu celular (com DDD)" autocomplete="tel" />
    </div>

    <div id="recaptcha-container"></div>

    <div class="button-group">
      <button class="btn-plus" id="loginBtn">Entrar</button>
      <button class="btn-plus" id="signUpBtn">Cadastrar</button>
    </div>

    <div style="text-align:center; margin-top: 14px; margin-bottom: 4px;">
      <a href="#" id="forgotPasswordLink" style="color:#9333ea; font-size:0.95rem; text-decoration:underline; cursor:pointer;">
        Esqueci a senha
      </a>
    </div>

    <div id="sms-section">
  <p>Enviamos um código SMS para seu celular.<br>Digite o código para concluir o cadastro.</p>
  
  <div class="input-group">
    <input id="smsCode" type="text" placeholder="Código recebido por SMS" autocomplete="one-time-code" />
  </div>

  <div style="display: flex; justify-content: center; margin-top: 1rem;">
  <button class="btn-plus" id="confirmCodeBtn">Confirmar código</button>
</div>

      </div> <!-- #sms-section -->
    </div> <!-- .login-card -->
  </div> <!-- .container -->

  <!-- Scripts do Firebase e app -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-functions-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <script src="auth.js"></script>

  <script>
    // Garante que os botões chamem as funções certas após os scripts carregarem
    document.addEventListener("DOMContentLoaded", function () {
      const loginBtn = document.getElementById("loginBtn");
      const signUpBtn = document.getElementById("signUpBtn");
      const confirmBtn = document.getElementById("confirmCodeBtn");
      const forgotLink = document.getElementById("forgotPasswordLink");

      if (loginBtn) loginBtn.addEventListener("click", () => window.login?.());
      if (signUpBtn) signUpBtn.addEventListener("click", () => window.signUp?.());
      if (confirmBtn) confirmBtn.addEventListener("click", () => window.confirmSMSCode?.());
      if (forgotLink) forgotLink.addEventListener("click", (e) => {
        e.preventDefault();
        window.forgotPassword?.();
      });
    });
    
  </script>
</body>
</html>
