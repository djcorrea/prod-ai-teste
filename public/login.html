<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prod.AI – Login</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }
    
    /* Fundo animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      background: rgba(30, 30, 50, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #a855f7, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 32px;
      font-size: 1rem;
      font-weight: 400;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 400;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .input-group input:focus {
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.1);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      margin-bottom: 20px;
    }
    
    .btn-plus {
      flex: 1;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      color: #ffffff;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }
    
    .btn-plus:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
    }
    
    .btn-plus:active {
      transform: translateY(0);
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 16px;
    }
    
    .forgot-password a {
      color: #8b5cf6;
      text-decoration: underline;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: #a855f7;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .error-message[style*="display: block"] {
      display: block !important;
    }
    
    #sms-section {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #sms-section p {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    #recaptcha-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    
    /* Responsivo */
    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 32px 24px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="logo">Prod.AI</h1>
    <p class="subtitle">Acesse sua conta</p>

    <div id="error-message" class="error-message"></div>

    <div class="input-group">
      <input id="email" type="email" placeholder="Seu e-mail" autocomplete="username" />
    </div>
    <div class="input-group">
      <input id="password" type="password" placeholder="Sua senha" autocomplete="current-password" />
    </div>
    <div class="input-group">
      <input id="phone" type="tel" placeholder="Seu celular (com DDD)" autocomplete="tel" />
    </div>

    <div id="recaptcha-container"></div>

    <div class="button-group">
      <button class="btn-plus" id="loginBtn">Entrar</button>
      <button class="btn-plus" id="signUpBtn">Cadastrar</button>
    </div>

    <div class="forgot-password">
      <a href="#" id="forgotPasswordLink">Esqueci a senha</a>
    </div>

    <div id="sms-section">
      <p>Enviamos um código SMS para seu celular.<br>Digite o código para concluir o cadastro.</p>
      
      <div class="input-group">
        <input id="smsCode" type="text" placeholder="Código recebido por SMS" autocomplete="one-time-code" />
      </div>

      <div style="display: flex; justify-content: center; margin-top: 20px;">
        <button class="btn-plus" id="confirmCodeBtn">Confirmar código</button>
      </div>
    </div>
  </div>

  <!-- Scripts do Firebase e app -->
  <script type="module" src="auth.js"></script>
</body>
</html>
