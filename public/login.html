<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prod.AI – Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet" />
  
  <style>
    body { font-family: 'Rajdhani', sans-serif; }
    .container {
      max-width: 400px;
      padding: 2rem;
      margin: 4rem auto;
      text-align: center;
    }
    .subtitle {
      color: rgba(255,255,255,0.7);
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid rgba(147, 51, 234,0.3);
      border-radius: 12px;
      background: rgba(10,10,25,0.8);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    .input-group input:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147,51,234,0.2);
    }
    .button-group {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .cta-button {
      display: inline-block;
      padding: 1.1rem 3rem;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(180deg, rgba(0,255,255,0.15), rgba(255,0,255,0.15)) padding-box,
                  linear-gradient(180deg, #00ffff, #ff00ff) border-box;
      border: 2px solid transparent;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      animation: fade-in 1s ease-out 0.5s both;
      min-width: 140px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      transition: left 0.5s ease;
    }
    .cta-button:hover {
      transform: translateY(-5px) rotateX(-10deg);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.2);
      border-color: #ff00ff;
      text-shadow: 0 0 10px #00ffff;
    }
    .cta-button:hover::before {
      left: 100%;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .error-message {
      background: rgba(255,0,0,0.2);
      color: #ff6961;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      font-weight: 600;
      text-align: center;
    }
    .error-message[style*="display: block"] {
      display: block !important;
    }
    #sms-section {
      display: none;
      margin-top: 1.5rem;
    }
    #sms-section p {
      color: rgba(255,255,255,0.7);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="particles"></div>

  <div class="container fade-in">
    <h1 class="logo">Prod.AI</h1>
    <p class="subtitle">Acesse sua conta</p>

    <div id="error-message" class="error-message"></div>

    <div class="input-group">
      <input id="email" type="email" placeholder="Seu e-mail" autocomplete="username" />
    </div>
    <div class="input-group">
      <input id="password" type="password" placeholder="Sua senha" autocomplete="current-password" />
    </div>
    <div class="input-group">
      <input id="phone" type="tel" placeholder="Seu celular (com DDD)" autocomplete="tel" />
    </div>

    <div id="recaptcha-container"></div>

    <div class="button-group">
      <button class="cta-button" id="loginBtn">Entrar</button>
      <button class="cta-button" id="signUpBtn">Cadastrar</button>
    </div>

    <div style="text-align:center; margin-top: 14px; margin-bottom: 4px;">
      <a href="#" id="forgotPasswordLink" style="color:#9333ea; font-size:0.95rem; text-decoration:underline; cursor:pointer;">
        Esqueci a senha
      </a>
    </div>

    <div id="sms-section">
  <p>Enviamos um código SMS para seu celular.<br>Digite o código para concluir o cadastro.</p>
  
  <div class="input-group">
    <input id="smsCode" type="text" placeholder="Código recebido por SMS" autocomplete="one-time-code" />
  </div>

  <div style="display: flex; justify-content: center; margin-top: 1rem;">
  <button class="cta-button" id="confirmCodeBtn">Confirmar código</button>
</div>


  <!-- Scripts do Firebase e app -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-functions-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <script src="auth.js"></script>

  <script>
    // Garante que os botões chamem as funções certas após os scripts carregarem
    document.addEventListener("DOMContentLoaded", function () {
      const loginBtn = document.getElementById("loginBtn");
      const signUpBtn = document.getElementById("signUpBtn");
      const confirmBtn = document.getElementById("confirmCodeBtn");
      const forgotLink = document.getElementById("forgotPasswordLink");

      if (loginBtn) loginBtn.addEventListener("click", () => window.login?.());
      if (signUpBtn) signUpBtn.addEventListener("click", () => window.signUp?.());
      if (confirmBtn) confirmBtn.addEventListener("click", () => window.confirmSMSCode?.());
      if (forgotLink) forgotLink.addEventListener("click", (e) => {
        e.preventDefault();
        window.forgotPassword?.();
      });
    });
    
  </script>
</body>
</html>
