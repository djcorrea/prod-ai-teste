<script>
// üéµ AUDIO ANALYZER INTERFACE CONTROLLER
let currentAnalysis = null;

// Inicializar eventos quando DOM carregar
document.addEventListener('DOMContentLoaded', function() {
  initializeAudioAnalyzer();
});

function initializeAudioAnalyzer() {
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('audioFileInput');
  
  // Drag and Drop
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });
  
  uploadArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      handleFileSelection(files[0]);
    }
  });
  
  // File input
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      handleFileSelection(e.target.files[0]);
    }
  });
  
  // Click na √°rea de upload
  uploadArea.addEventListener('click', () => {
    fileInput.click();
  });
}

// üìÅ Processar arquivo selecionado
async function handleFileSelection(file) {
  // Validar tipo de arquivo
  if (!file.type.startsWith('audio/')) {
    alert('Por favor, selecione um arquivo de √°udio v√°lido.');
    return;
  }
  
  // Validar tamanho (max 10MB)
  if (file.size > 10 * 1024 * 1024) {
    alert('Arquivo muito grande. Tamanho m√°ximo: 10MB');
    return;
  }
  
  console.log('üéµ Arquivo selecionado:', file.name);
  
  // Mostrar loading
  showLoading();
  
  try {
    // Analisar arquivo
    const analysis = await window.audioAnalyzer.analyzeAudioFile(file);
    currentAnalysis = analysis;
    
    // Mostrar resultados
    displayAnalysisResults(analysis);
    
  } catch (error) {
    console.error('‚ùå Erro na an√°lise:', error);
    alert('Erro ao analisar arquivo. Verifique se √© um √°udio v√°lido.');
    hideLoading();
  }
}

// üîÑ Mostrar loading
function showLoading() {
  document.getElementById('uploadArea').style.display = 'none';
  document.getElementById('analysisResults').style.display = 'none';
  document.getElementById('analysisLoading').style.display = 'block';
  
  // Simular progresso
  let progress = 0;
  const progressFill = document.getElementById('progressFill');
  const interval = setInterval(() => {
    progress += Math.random() * 15;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
    }
    progressFill.style.width = progress + '%';
  }, 200);
}

// ‚ùå Esconder loading
function hideLoading() {
  document.getElementById('analysisLoading').style.display = 'none';
  document.getElementById('uploadArea').style.display = 'block';
}

// üìä Exibir resultados da an√°lise
function displayAnalysisResults(analysis) {
  hideLoading();
  
  const resultsDiv = document.getElementById('analysisResults');
  resultsDiv.style.display = 'block';
  
  // Dados t√©cnicos
  document.getElementById('peakValue').textContent = `${analysis.technicalData.peak.toFixed(1)} dB`;
  document.getElementById('rmsValue').textContent = `${analysis.technicalData.rms.toFixed(1)} dB`;
  document.getElementById('dynamicValue').textContent = `${analysis.technicalData.dynamicRange.toFixed(1)} dB`;
  document.getElementById('durationValue').textContent = `${analysis.duration.toFixed(1)}s`;
  
  // Frequ√™ncias dominantes
  const frequencyList = document.getElementById('frequencyList');
  frequencyList.innerHTML = '';
  
  if (analysis.technicalData.dominantFrequencies.length > 0) {
    analysis.technicalData.dominantFrequencies.slice(0, 5).forEach(freq => {
      const item = document.createElement('div');
      item.className = 'frequency-item';
      item.innerHTML = `<strong>${Math.round(freq.frequency)} Hz</strong> - ${freq.occurrences} ocorr√™ncias`;
      frequencyList.appendChild(item);
    });
  } else {
    frequencyList.innerHTML = '<div class="frequency-item">Nenhuma frequ√™ncia dominante detectada</div>';
  }
  
  // Problemas
  const problemsSection = document.getElementById('problemsSection');
  const problemsList = document.getElementById('problemsList');
  
  if (analysis.problems.length > 0) {
    problemsSection.style.display = 'block';
    problemsList.innerHTML = '';
    
    analysis.problems.forEach(problem => {
      const item = document.createElement('div');
      item.className = 'problem-item';
      item.innerHTML = `<strong>${problem.message}</strong><br><small>${problem.solution}</small>`;
      problemsList.appendChild(item);
    });
  } else {
    problemsSection.style.display = 'none';
  }
  
  // Sugest√µes
  const suggestionsSection = document.getElementById('suggestionsSection');
  const suggestionsList = document.getElementById('suggestionsList');
  
  if (analysis.suggestions.length > 0) {
    suggestionsSection.style.display = 'block';
    suggestionsList.innerHTML = '';
    
    analysis.suggestions.forEach(suggestion => {
      const item = document.createElement('div');
      item.className = 'suggestion-item';
      item.innerHTML = `<strong>${suggestion.message}</strong><br><small>${suggestion.action}</small>`;
      suggestionsList.appendChild(item);
    });
  } else {
    suggestionsSection.style.display = 'none';
  }
}

// ‚ùå Fechar an√°lise
function closeAnalysis() {
  document.getElementById('analysisResults').style.display = 'none';
  document.getElementById('uploadArea').style.display = 'block';
  currentAnalysis = null;
}

// ü§ñ Enviar an√°lise para chat
async function sendAnalysisToChat() {
  if (!currentAnalysis) {
    alert('Nenhuma an√°lise dispon√≠vel');
    return;
  }
  
  const prompt = window.audioAnalyzer.generateAIPrompt(currentAnalysis);
  const message = `[AN√ÅLISE DE √ÅUDIO] üéµ Analisei meu √°udio e preciso de ajuda para melhorar:\n\n${prompt}`;
  
  // Integrar com o sistema de chat existente
  if (typeof sendMessage === 'function') {
    await sendMessage(message);
  } else if (typeof window.sendMessage === 'function') {
    await window.sendMessage(message);
  } else {
    // Fallback: copiar para clipboard
    navigator.clipboard.writeText(message).then(() => {
      alert('An√°lise copiada para clipboard! Cole no chat.');
    });
  }
  
  closeAnalysis();
}

// üìÑ Baixar relat√≥rio
function downloadAnalysis() {
  if (!currentAnalysis) {
    alert('Nenhuma an√°lise dispon√≠vel');
    return;
  }
  
  const report = generateAnalysisReport(currentAnalysis);
  const blob = new Blob([report], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  
  const a = document.createElement('a');
  a.href = url;
  a.download = `audio_analysis_${Date.now()}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

// üìã Gerar relat√≥rio texto
function generateAnalysisReport(analysis) {
  let report = `üéµ RELAT√ìRIO DE AN√ÅLISE DE √ÅUDIO\n`;
  report += `=====================================\n\n`;
  report += `üìä DADOS T√âCNICOS:\n`;
  report += `Peak Level: ${analysis.technicalData.peak.toFixed(1)} dB\n`;
  report += `RMS Level: ${analysis.technicalData.rms.toFixed(1)} dB\n`;
  report += `Dynamic Range: ${analysis.technicalData.dynamicRange.toFixed(1)} dB\n`;
  report += `Duration: ${analysis.duration.toFixed(1)} seconds\n`;
  report += `Sample Rate: ${analysis.sampleRate} Hz\n`;
  report += `Channels: ${analysis.channels}\n\n`;
  
  if (analysis.technicalData.dominantFrequencies.length > 0) {
    report += `üéØ FREQU√äNCIAS DOMINANTES:\n`;
    analysis.technicalData.dominantFrequencies.forEach(freq => {
      report += `‚Ä¢ ${Math.round(freq.frequency)} Hz (${freq.occurrences} ocorr√™ncias)\n`;
    });
    report += `\n`;
  }
  
  if (analysis.problems.length > 0) {
    report += `üö® PROBLEMAS DETECTADOS:\n`;
    analysis.problems.forEach(problem => {
      report += `‚Ä¢ ${problem.message}\n  Solu√ß√£o: ${problem.solution}\n`;
    });
    report += `\n`;
  }
  
  if (analysis.suggestions.length > 0) {
    report += `üí° SUGEST√ïES:\n`;
    analysis.suggestions.forEach(suggestion => {
      report += `‚Ä¢ ${suggestion.message}\n  A√ß√£o: ${suggestion.action}\n`;
    });
    report += `\n`;
  }
  
  report += `Relat√≥rio gerado em: ${new Date().toLocaleString()}\n`;
  return report;
}

console.log('üéµ Audio Analyzer Interface carregada com sucesso!');
</script>
