<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Concluído – Prod.AI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="futuristic.css" />
  <style>
    .final-container {
      max-width: 500px;
      margin: 4rem auto;
      text-align: center;
      padding: 2rem 1.5rem;
      background: rgba(10,10,25,0.8);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="grid-lines"></div>
    <div class="particles" id="particles"></div>
  </div>
  <div class="final-container fade-in">
    <h1 class="logo" style="margin-bottom:0.5rem;">Perfil técnico concluído!</h1>
    <p class="subtitle" style="margin-bottom:1.5rem;">Quer respostas personalizadas para o seu nível, estilo e DAW?</p>
    <p style="margin-bottom:1rem; color:#9333ea; font-weight:600; font-size:1.1rem;">Utilize a versão Plus:</p>
    <ul style="text-align:left; margin:0 auto; max-width:320px; color:#9333ea;">
      <li>Respostas adaptadas ao seu perfil</li>
      <li>Mensagens ilimitadas</li>
      <li>Respostas mais avançadas</li>
      <li>Prioridade no servidor</li>
    </ul>
  <div class="btn-group">
    <a href="planos.html" class="btn-plus" id="assinarBtn">Assinar o Plano Plus</a>
    <a href="index.html" class="btn-plus" style="background:#444;">Continuar sem assinar</a>
  </div>
  </div>
  <script>
    const particlesContainer = document.getElementById('particles');
    if (particlesContainer) {
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }
  </script>
</body>
</html>
