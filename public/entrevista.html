<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrevista – Prod.AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .interview-container {
      max-width: 500px;
      margin: 4rem auto;
      text-align: center;
      padding: 2rem 1.5rem;
      background: rgba(10,10,25,0.8);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
    }
    .question {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(147,51,234,0.3);
      border-radius: 12px;
      background: #0b0f1e;
      color: #fff;
      margin-bottom: 1.25rem;
      font-size: 1rem;
    }
    .input-field:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147,51,234,0.2);
      outline: none;
    }
    .btn-next {
      background: linear-gradient(to right, #9a00ff, #5f00ff);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(159,0,255,0.6);
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    .btn-next:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(159,0,255,0.8);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="entrevista.js" defer></script>
</head>
<body>
  <div class="particles"></div>
  <div class="interview-container fade-in" id="interviewContainer">
    <h1 class="logo" style="margin-bottom:0.5rem;">Prod.AI</h1>
    <p class="subtitle" style="margin-bottom:2rem;">Queremos te conhecer melhor para personalizar suas respostas!</p>
    <div id="question" class="question"></div>
    <div id="inputArea"></div>
    <button id="nextBtn" class="btn-next">Próximo</button>
  </div>
</body>
</html>
