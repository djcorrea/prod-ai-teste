<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prod.AI - Mentor Virtual</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Fontes e ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bibliotecas para efeitos visuais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Firebase e FingerprintJS (do sistema antigo) -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    
    <!-- Scripts principais do sistema antigo -->
    <script src="auth.js" defer></script>
    <script src="script.js" defer></script>
    
    <style>
        body.loading {
            visibility: hidden;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("loading");
            document.body.classList.remove("loading");
        });
    </script>
</head>
<body>
    <!-- Cenário 3D -->
    <div class="cenario">
        <!-- Container para o fundo animado Vanta.js -->
        <div class="vanta-background" id="vanta-bg"></div>
        
        <!-- Plano de fundo com rede neural (mantido como fallback) -->
        <img src="fundo.jpg" alt="Fundo futurista" class="fundo" />

        <!-- Elementos do cenário -->
        <img src="robo.png" alt="Robô futurista" class="robo" />
        <img src="mesa.png" alt="Mesa" class="mesa" />
        <img src="caixas.png" alt="Caixas de som principais" class="caixas" />
        <img src="notebook.png" alt="Notebook" class="notebook" />
        <img src="teclado.png" alt="teclado" class="teclado" />
        
        <!-- Overlay de partículas extras -->
        <div class="particles-overlay"></div>
    </div>

    <!-- Chatbot posicionado no monitor -->
    <div class="chatbot-container" id="chatbotContainer">
        <!-- TELA INICIAL (Estado Welcome) - Adaptado do sistema antigo -->
        <div class="start-screen" id="startScreen" style="display: block;">
            <div class="start-header" id="startHeader">
                <div class="chatbot-robot-wrapper">
                    <img src="robo 2.png" alt="PROD.AI Robot" class="chatbot-main-robot" id="chatbotMainRobot">
                </div>
                
                <div class="chatbot-branding" id="chatbotBranding">
                    <h1 class="logo chatbot-main-title" id="mainLogo">PROD.AI</h1>
                    <p class="subtitle chatbot-main-subtitle" id="mainSubtitle">Seu mentor virtual inteligente</p>
                    <p class="motivational-text" id="motivationalText">
                        <span class="motivational-line-2">Estou aqui para resolver qualquer problema sobre Produção Musical!</span>
                    </p>
                </div>
            </div>
            
            <div class="start-input-container chatbot-input-section" id="startInputContainer">
                <div class="start-input-wrapper chatbot-input-field">
                    <i class="fas fa-microphone chatbot-mic-icon"></i>
                    <input type="text" 
                           id="start-input" 
                           class="chatbot-main-input"
                           placeholder="Digite aqui..." 
                           autocomplete="off"
                           maxlength="500" />
                    <button onclick="sendFirstMessage()" id="startSendBtn" class="start-send-btn chatbot-send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- HEADER APÓS ANIMAÇÃO (oculto inicialmente) -->
        <header class="header" id="mainHeader" style="display: none;">
            <div class="chatbot-header-bar">
                <div class="chatbot-header-centered">
                    <div class="chatbot-header-text">
                        <span class="logo chatbot-header-name">PROD.AI</span>
                        <span class="subtitle chatbot-header-desc">Seu mentor virtual inteligente</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- CHAT PRINCIPAL (Estado Ativo) - Estrutura do sistema antigo com visual novo -->
        <div class="chat-container chatbot-active-state" id="chatContainer" style="display: none;">
            <div class="chatbox chatbot-conversation-area" id="chatbox">
                <div style="height: 1px; visibility: hidden;"></div>
            </div>

            <div class="typing-indicator chatbot-typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
                <span class="typing-text">Assistente está digitando...</span>
            </div>

            <div class="input-container chatbot-input-area">
                <div class="chatbot-active-input-field">
                    <input type="text" 
                           id="user-input" 
                           class="chatbot-active-input"
                           placeholder="Digite sua mensagem..." 
                           autocomplete="off"
                           maxlength="500" />
                    <button onclick="sendMessage()" id="sendBtn" class="btn-plus chatbot-active-send-btn">
                        <i class="fas fa-paper-plane"></i>
                        <span class="btn-text">Enviar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Botões de ação (adaptados com funcionalidades do sistema antigo) -->
    <div class="chatbot-action-buttons" id="mainFooter" style="display: none;">
        <a href="planos.html" class="chatbot-action-btn" data-action="upgrade">
            <span>Assinar versão Plus</span>
        </a>
        <button class="chatbot-action-btn" data-action="instagram">
            <span>@djcorreaoriginal</span>
        </button>
        <button class="chatbot-action-btn btn-logout" id="logoutBtn" data-action="logout">
            <span>Sair</span>
        </button>
    </div>

    <!-- Script para logout -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function () {
                    const checkLogout = () => {
                        if (typeof window.logout === "function") {
                            window.logout();
                        } else {
                            setTimeout(checkLogout, 100);
                        }
                    };
                    checkLogout();
                });
            }
            
            // Instagram button
            const instagramBtn = document.querySelector('[data-action="instagram"]');
            if (instagramBtn) {
                instagramBtn.addEventListener("click", function() {
                    window.open('https://instagram.com/djcorreaoriginal', '_blank');
                });
            }
        });
    </script>
</body>
</html>
