<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Neo Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">NEO SITE</div>
    <nav>
      <a href="index.html" class="neon">Home</a>
      <a href="about.html" class="neon">Sobre</a>
      <a href="services.html" class="neon">Serviços</a>
      <a href="portfolio.html" class="neon">Portfólio</a>
      <a href="contact.html" class="neon">Contato</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Entre em Contato</h1>
      <p>Fale conosco para criar seu próximo projeto futurista.</p>
    </section>
    <section>
      <form class="cards" action="#" method="post">
        <div class="card">
          <label for="nome">Nome</label><br>
          <input id="nome" type="text" required style="width:100%;padding:10px;border-radius:6px;background:rgba(0,0,0,0.5);border:none;color:#fff;">
        </div>
        <div class="card">
          <label for="email">Email</label><br>
          <input id="email" type="email" required style="width:100%;padding:10px;border-radius:6px;background:rgba(0,0,0,0.5);border:none;color:#fff;">
        </div>
        <div class="card" style="width:100%;max-width:600px;">
          <label for="msg">Mensagem</label><br>
          <textarea id="msg" rows="6" required style="width:100%;padding:10px;border-radius:6px;background:rgba(0,0,0,0.5);border:none;color:#fff;"></textarea>
        </div>
        <div style="width:100%;text-align:center;">
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <footer>© 2025 Neo Site. Todos os direitos reservados.</footer>
</body>
</html>
