<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Fase 2 Audio Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        .loading { color: #666; font-style: italic; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>üéµ Teste Fase 2 - Audio Analyzer</h1>
    
    <div class="test-section">
        <h3>Upload de √Åudio</h3>
        <input type="file" id="audioFile" accept="audio/*" />
        <button onclick="testAnalysis()" id="analyzeBtn">Analisar √Åudio (Fase 2)</button>
        <div id="result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Status da API</h3>
        <button onclick="testApiStatus()">Testar Status</button>
        <div id="statusResult" class="result"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        async function testApiStatus() {
            const statusDiv = document.getElementById('statusResult');
            statusDiv.innerHTML = '<div class="loading">Testando status da API...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/analyze-audio-v2`, {
                    method: 'OPTIONS'
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ API V2 respondendo (CORS OK)</div>';
                } else {
                    statusDiv.innerHTML = `<div class="error">‚ùå API retornou: ${response.status}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        async function testAnalysis() {
            const fileInput = document.getElementById('audioFile');
            const resultDiv = document.getElementById('result');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (!fileInput.files[0]) {
                alert('Selecione um arquivo de √°udio primeiro');
                return;
            }
            
            const file = fileInput.files[0];
            analyzeBtn.disabled = true;
            resultDiv.innerHTML = '<div class="loading">üîÑ Analisando √°udio com Fase 2...</div>';
            
            try {
                // Converter arquivo para base64
                const fileBuffer = await file.arrayBuffer();
                const base64Audio = btoa(String.fromCharCode(...new Uint8Array(fileBuffer)));
                
                const startTime = Date.now();
                
                // Chamar API V2 com Fase 2
                const response = await fetch(`${API_BASE}/api/analyze-audio-v2`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        audio: base64Audio,
                        config: {
                            features: ['core', 'spectral', 'stereo'],
                            quality: 'core',
                            enableAdvanced: true
                        }
                    })
                });
                
                const processingTime = Date.now() - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Mostrar resultado formatado
                    const result = `üéâ AN√ÅLISE COMPLETA (Fase 2)
Tempo: ${processingTime}ms
Version: ${data.version}

üìä M√âTRICAS CORE:
‚Ä¢ Peak: ${data.metrics?.core?.peak?.toFixed(1) || 'N/A'} dBFS
‚Ä¢ True Peak: ${data.metrics?.core?.truePeak?.toFixed(1) || 'N/A'} dBTP
‚Ä¢ RMS: ${data.metrics?.core?.rms?.toFixed(1) || 'N/A'} dBFS
‚Ä¢ Dynamic Range: ${data.metrics?.core?.dynamicRange?.toFixed(1) || 'N/A'} dB
‚Ä¢ Crest Factor: ${data.metrics?.core?.crestFactor?.toFixed(1) || 'N/A'}

üéØ AN√ÅLISE ESPECTRAL:
‚Ä¢ Centroide: ${data.metrics?.core?.spectralCentroid?.toFixed(0) || 'N/A'} Hz
‚Ä¢ Rolloff 85%: ${data.metrics?.core?.spectralRolloff?.toFixed(0) || 'N/A'} Hz
‚Ä¢ Flux: ${data.metrics?.core?.spectralFlux?.toFixed(3) || 'N/A'}

üéµ RITMO & TONALIDADE:
‚Ä¢ BPM: ${data.metrics?.core?.bpm || 'N/A'}
‚Ä¢ Key: ${data.metrics?.core?.key || 'N/A'}
‚Ä¢ Scale: ${data.metrics?.core?.scale || 'N/A'}

üîä LOUDNESS (ITU-R BS.1770-4):
‚Ä¢ LUFS Integrado: ${data.metrics?.core?.lufsIntegrated?.toFixed(1) || 'N/A'} LUFS
‚Ä¢ Loudness Range: ${data.metrics?.core?.loudnessRange?.toFixed(1) || 'N/A'} LU

üéß EST√âREO:
‚Ä¢ Correla√ß√£o: ${data.metrics?.stereo?.correlation?.toFixed(2) || 'N/A'}
‚Ä¢ Largura: ${data.metrics?.stereo?.width?.toFixed(2) || 'N/A'}
‚Ä¢ Balance: ${data.metrics?.stereo?.balance?.toFixed(1) || 'N/A'} dB

üèÜ QUALIDADE GERAL: ${data.metrics?.quality?.overall || 'N/A'}/100

‚ùó PROBLEMAS: ${data.diagnostics?.problems?.length || 0} encontrados
üí° SUGEST√ïES: ${data.diagnostics?.suggestions?.length || 0} dispon√≠veis`;

                    resultDiv.innerHTML = `<div class="success">${result}</div>`;
                    
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Erro ${response.status}: ${error}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            } finally {
                analyzeBtn.disabled = false;
            }
        }
        
        // Testar status ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            testApiStatus();
        });
    </script>
</body>
</html>
